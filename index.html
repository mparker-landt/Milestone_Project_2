<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta data -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Code Institute Milestone Project 2. Whack-A-Mole Interactive Frontend Game">
        <meta name="keywords" content="Whack-A-Mole, Game, Milestone Project 2">
        <meta name="author" content="Marcus Parker">

        <!-- font awesome and google fonts -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

        <link rel="stylesheet" href="assets/css/style.css">
        <!-- <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' /> -->


        <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'/>

        <!-- Title for the website -->
        <title>Whack-A-Mole</title>
    </head>

    <body>
        <!-- Header for the website. Displays the website title and settings -->
        <header>
            <h1>Whack-A-Mole</h1>
        </header>

        <!-- Websites game environment that takes up rest of the webpage.-->
        <!-- Displays the area for the game to be played in as well as a button to start the game and games scores -->
        <div id="game-environment">
            <div id="game-controls">
                <div id="game-admin">
                    <button id="startGame" class="button_active" onclick="newGame()" this.disabled=true;>Start Game</button>
                    <button id="instructions" onClick="instructions()" this.disabled=true;>?</button>
                </div>
                <div id="scoreboard">
                    <div class="game-display" id="score-title" onclick="score()">
                        Score 
                        <span id="game-score" class="icon-green">0</span>
                    </div>
                    <div class="game-display" id="hammer-title" onclick="hammer()">
                        Hammer HP 
                        <span id="hammer-hp" class="icon-red">3</span>
                    </div>
                </div>
            </div>
            
            <div id="game-area">
                <div class="molehole"></div>
                <div class="molehole"></div>
                <div class="molehole"></div>
                <div class="molehole"></div>
                <div class="molehole"></div>
                <div class="molehole"></div>
                <div class="molehole"></div>
                <div class="molehole"></div>
                <div class="molehole"></div>
                <div class="molehole"></div>
                <div class="molehole"></div>
                <div class="molehole"></div>
            </div>
        </div>

        <!-- The Modal -->
        <div id="modalInstructions" class="modal">
            <div class="modal-content animate-top">
                <div class="modal-header">
                    <h5 class="modal-title">Instructions</h5>
                    <button type="button" class="close" onclick="instructions_close()">
                        <span aria-hidden="true">x</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>□ Hit a mole to make the score go up</p>
                    <p>□ If you miss a mole and hit an empty molehill the hammer hp will decrease</p>
                    <p>□ If you run of out hammer hp game over :P</p>
                    <p>□ Have fun!</p>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>

        <!-- The Modal -->
        <div id="modalGameover" class="modal">
            <div class="modal-content animate-top">
                <div class="modal-header">
                    <h5 class="modal-title">GAME OVER!</h5>
                    <button type="button" class="close" onclick="gameover_close()">
                        <span aria-hidden="true">x</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Better luck next time.</p>
                    <img id="gameoverMole" src="assets/images/mole_normal.png" alt="game over mole">
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>

        <footer>
            <p>Author: Marcus Parker</p>
            <a href="https://github.com/mparker-landt" target="_blank" aria-label="Link to authors Github Page">@mparker-landt</a>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" /> -->
        <script src="scripts/script.js"></script>
    </body>
</html>
